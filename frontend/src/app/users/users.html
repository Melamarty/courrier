<h2>Users</h2>

<div *ngIf="loading" class="alert alert-info">Loading…</div>
<div *ngIf="error"   class="alert alert-danger">{{ error }}</div>
<div *ngIf="!loading && !error && !userList.length" class="alert alert-warning">
  No data found
</div>

<table *ngIf="!loading && !error && userList.length"
       class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th><th>Nom</th><th>Prénom</th><th>Rôle</th>
      <th>Service</th><th>Dernière connexion</th><th>Nb. courriers</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of userList">
      <td>{{ u.id }}</td>
      <td>{{ u.nom }}</td>
      <td>{{ u.prenom }}</td>
      <td>{{ u.role }}</td>
      <td>{{ u.service }}</td>
      <td>{{ u.dateDernierConnexion | date:'short' }}</td>
      <td>{{ u.courriers?.length || 0 }}</td>
    </tr>
  </tbody>
</table>
